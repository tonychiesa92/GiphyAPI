<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GiphyAPI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->



    <div id="buttons-view"></div>

    <div class="form-group col-md-3">
        <label for="animal-input">Add an animal!</label>
        <input type="text" id="animal-input"><br>
        <button class="btn btn-outline-danger" id="add-animal" type="submit" value="Add an animal">Submit</button>
    </div>

    <div id="gifs-appear-here"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

        
        var topics = ["Cat", "Dog", "Rabbit", "Lion", "Frog", "Mouse", "Monkey", "Lizard", "Horse", "Skunk", "Goldfish", "Bird", "Pig"];

        function renderButtons() {
            $("#buttons-view").empty();

            for (var i = 0; i < topics.length; i++) {

                var a = $("<button type='button' class='btn btn-outline-primary'>");
                a.addClass("animal");
                a.attr("data-name", topics[i]);
                a.text(topics[i]);
                $("#buttons-view").append(a);
            }
        }

        $(".btn-outline-danger").on("click", function (event) {  

            event.preventDefault();
            var animal = $("#animal-input").val().trim();
            topics.push(animal);
            renderButtons();
        });
        

        renderButtons();
        

        $(".btn-outline-primary").on("click", function () {

            var animalsGif = $(this).attr("data-name");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + animalsGif + "&api_key=dc6zaTOxFJmzC&limit=10";

            $.ajax({
                url: queryURL,
                method: "GET"
            })

                .then(function (response) {
                    var results = response.data;
                    for (var i = 0; i < results.length; i++) {
                        var animalDiv = $("<div>");
                        var p = $("<p>").text("Rating: " + results[i].rating);
                        var animalImage = $("<img>");
                        animalImage.attr("src", results[i].images.fixed_height_still.url);
                        animalImage.attr("data-still", results[i].images.fixed_height_still.url);
                        animalImage.attr("data-animate", results[i].images.fixed_height.url);
                        animalImage.attr("data-state", "still");
                        animalImage.addClass("gif");
                        animalDiv.append(p);
                        animalDiv.append(animalImage);
                        $("#gifs-appear-here").prepend(animalDiv);
                    }
                });
        });


        $(document).on("click", ".gif", function () {

            var state = $(this).attr("data-state");

            if (state === "still") {
                $(this).attr("src", $(this).attr("data-animate"));
                $(this).attr("data-state", "animate");
            } else {
                $(this).attr("src", $(this).attr("data-still"));
                $(this).attr("data-state", "still");
            }
        });


    </script>
</body>

</html>
